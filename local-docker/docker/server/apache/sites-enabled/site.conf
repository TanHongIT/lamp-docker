<VirtualHost *:80>
  DocumentRoot /var/www/
  <Directory /var/www/>
      AllowOverride None
      Order Allow,Deny
      Allow from All

      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ index.php [QSA,L]
      </IfModule>
  </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost.com
    ServerName local.localhost.com
    ServerAlias local.com
    DocumentRoot /var/www/local

    ErrorLog /var/www/local/error-local.log
    CustomLog /var/www/local/access-local.log combined

    SSLEngine on

    #   A self-signed (snakeoil) certificate can be created by installing
    #   the ssl-cert package. See
    #
    #SSLCertificateFile      /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateFile      /var/www/local/certs/local.localhost.com.crt
    SSLCertificateKeyFile   /var/www/local/certs/local.localhost.com.key

    <Directory />
        Options FollowSymLinks Indexes
        AllowOverride None
    </Directory>
</VirtualHost>