<VirtualHost *:80>
  DocumentRoot /var/www/lamp
  <Directory /var/www/lamp>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost.com
    ServerName local.lamp.com
    DocumentRoot /var/www/lamp

    ErrorLog /var/www/lamp/error-lamp.log
    CustomLog /var/www/lamp/access-lamp.log combined

    SSLEngine on
	SSLCertificateFile /var/www/certs/local.lamp.com.pem
	SSLCertificateKeyFile /var/www/certs/local.lamp.com-key.pem

    <Directory /var/www/lamp>
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>
</VirtualHost>