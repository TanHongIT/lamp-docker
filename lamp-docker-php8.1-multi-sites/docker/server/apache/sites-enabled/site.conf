<VirtualHost *:80>
  DocumentRoot /var/www/local
  <Directory /var/www/local>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost.com
    ServerName local.localhost.com
    ServerAlias local.com
    DocumentRoot /var/www/local

    ErrorLog /var/www/local/error-local.log
    CustomLog /var/www/local/access-local.log combined

    SSLEngine on
	SSLCertificateFile /var/www/certs/local.localhost.com.pem
	SSLCertificateKeyFile /var/www/certs/local.localhost.com-key.pem

    <Directory /var/www/local>
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
  </Directory>
</VirtualHost>